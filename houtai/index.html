<script>
    fnResize()
    window.onresize = function () {
        fnResize()

    }
    function fnResize() {
        var deviceWidth = document.documentElement.clientWidth || window.innerWidth
        console.log('deviceWidth----111', deviceWidth);
        if (deviceWidth >= 750) {
            deviceWidth = 750
        }
        if (deviceWidth <= 320) {
            deviceWidth = 320
        }
        document.documentElement.style.fontSize = (deviceWidth / 7.5) + 'px'
        console.log('document.documentElement.style.fontSize------2222', document.documentElement.style.fontSize);
    }


    var deviceWidth = document.documentElement.clientWidth || window.innerWidth
    if (deviceWidth >= 750) {
        getRem(1920, 100)
    } else {
        getRem(750, 100)
    }
    window.onresize = function () {
        // var deviceWidth = document.documentElement.clientWidth || window.innerWidth
        if (deviceWidth >= 750) {
            getRem(1920, 100)
        } else {
            getRem(750, 100)
        }
    }
    function getRem(pwidth, prem) {
        var html = document.getElementsByTagName('html')[0]
        var oWidth =
            document.body.clientWidth || document.documentElement.clientWidth

        html.style.fontSize = (oWidth / pwidth) * prem + 'px'
    }
</script>
